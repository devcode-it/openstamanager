paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    error_level: E_ALL & ~E_WARNING & ~E_NOTICE & ~E_USER_DEPRECATED
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        #- Codeception\Extension\Recorder
