  en:
    localisedName: OpenSTAManager
    shortDescription: The management software for technical assistance and electronic invoicing
    longDescription: >-
      It is a management software for technical assistance and electronic
      billing. It allows you to manage service activities but not only, being
      able to assign general activities to technicians or operators as well,
      with attached calendar. Useful for managing maintenance at your customers'
      premises or maintenance of your own facilities or equipment.

      Allows you to send and receive electronic invoices through the SDI.

      There is management of an inventory of items, even located in multiple
      locations or warehouses, with stock limit management. It is possible to
      generate or record ddt (transport documents) for shipping items.

      There is also management of sales orders or suppliers, generation of
      quotations and contracts.

      Among the various documents, it is possible to process lines individually
      or partially, so that you always have control over when it is, for
      example, to be invoiced or shipped, without losing track of what has
      already been processed.
    features:
      - crm
      - customer management
      - invoice
      - stock management
      - registries
      - shipment
    screenshots:
      - https://raw.githubusercontent.com/devcode-it/openstamanager/master/assets/src/img/screenshot.jpg
