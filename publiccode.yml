description:
  it-IT:
    localisedName: OpenSTAManager
    shortDescription: Il gestionale per l'assistenza tecnica e la fatturazione elettronica
    longDescription: >-
      E' un software gestionale per l'assistenza tecnica e la fatturazione
      elettronica. Permette di gestire delle attività di assistenza ma non solo,
      potendo assegnare anche attività generali a tecnici o operatori, con
      annesso calendario. Utile per gestire manutenzioni presso i propri clienti
      o manutenzioni dei propri impianti o apparecchiature.

      Permette di inviare e ricevere fatture elettroniche attraverso lo SDI.

      E' presente la gestione di un inventario di articoli, anche dislocato in
      più sedi o magazzini, con gestione limiti delle giacenze. Per la
      spedizione degli articoli è possibile generare o registrare ddt (documenti
      di trasporto).

      E' presente anche una gestione degli ordini di vendita o dei fornitori,
      generazione di preventivi e contratti.

      Fra i vari documenti, è possibile evadere singolarmente o parzialmente le
      righe, per avere sempre il controllo di quando è, per esempio, da
      fatturare o da spedire, senza perdere traccia di quanto già evaso.
    documentation: https://docs.openstamanager.com
    apiDocumentation: https://api.docs.openstamanager.com/#guida-alla-configurazione-api
    features:
      - crm
      - gestione clienti
      - magazzino
